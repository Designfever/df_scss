    <script>

            function showPopup(){
                $('main').addClass('show');
                $('.popup').show();

                //setTimeout(function(){
                    let scrollTop;

                    $(window).on('scroll.pop', function(e){
                        scrollTop = Math.round($(window).scrollTop());

                        let value = scrollTop / $('.popup .content').offset().top +1;
                        $('.popup .img').css({
                            transform: `scale(${value})`
                        });

                        if(scrollTop >=0 && scrollTop < $(window).height()){
                            if(!$('.popup .img').hasClass('fixed')){
                                $('.popup .img').addClass('fixed');
                            }
                        }else{
                            if($('.popup .img').hasClass('fixed')){
                                $('.popup .img').removeClass('fixed');
                            }
                        }
                    });


                    var $window = $(window);        //Window object

                    var scrollTime = 1.2;           //Scroll time
                    var scrollDistance = 170;       //Distance. Use smaller value for shorter scroll and greater value for longer scroll

                    $window.on("mousewheel.pop DOMMouseScroll.pop", function(event){

                        event.preventDefault();

                        var delta = event.originalEvent.deltaY/120 || -event.originalEvent.detail/3;
                        var finalScroll = scrollTop - parseInt(delta*scrollDistance);

                        console.log('finalScroll', scrollTop, finalScroll, delta, Power1.easeOut)
                        TweenMax.to($window, scrollTime, {
                            scrollTo : { y: finalScroll, autoKill:true },
                            ease: Power1.easeOut,   //For more easing functions see https://api.greensock.com/js/com/greensock/easing/package-detail.html
                            autoKill: true,
                            overwrite: 5
                        });

                    });


                //},1000)
            }

            function hidePopup(){
                $('main').removeClass('show');
                $('.popup').hide();
                $('.popup .img').removeClass('fixed').removeAttr('style');
                $(window).off('scroll.pop');
                $(window).off("mousewheel.pop DOMMouseScroll.pop");
            }
