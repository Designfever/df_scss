        <!-- sns share API FN -->

        <script type="text/javascript">
            function share_to_TW() { callShare( 'TW' ); }		// twitter
            function share_to_FB() { callShare( 'FB' ); }		// Facebook
            function share_to_PR() { callShare( 'PR' ); }		// pinterest
            function share_to_GL() { callShare( 'GL' ); }		// google plus
            function callShare( $sns_id ) {
                var TITLE = $('meta[name=title]').attr('content');
                var DEC = $('meta[name=description]').attr('content');
                var THUMB_BIG = 'http://dev.designfever.com/share-thumb-big_400x400.png';
                var URL = "http://dev.designfever.com/";
                share_contents( $sns_id, URL, TITLE, DEC,  THUMB_BIG );
            }
        </script>

<body>

            <main id="main">

                        <div class="sec-cont">
                            <style>
                                .swiper-container {
                                    width: 100%;
                                    height: 100%;
                                }
                                .swiper-slide {
                                    text-align: center;
                                    font-size: 18px;
                                    background: #fff;

                                    /* Center slide text vertically */
                                    display: -webkit-box;
                                    display: -ms-flexbox;
                                    display: -webkit-flex;
                                    display: flex;
                                    -webkit-box-pack: center;
                                    -ms-flex-pack: center;
                                    -webkit-justify-content: center;
                                    justify-content: center;
                                    -webkit-box-align: center;
                                    -ms-flex-align: center;
                                    -webkit-align-items: center;
                                    align-items: center;
                                }
                            </style>

                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">Slide 1</div>
                                    <div class="swiper-slide">Slide 2</div>
                                    <div class="swiper-slide">Slide 3</div>
                                    <div class="swiper-slide">Slide 4</div>
                                    <div class="swiper-slide">Slide 5</div>
                                    <div class="swiper-slide">Slide 6</div>
                                    <div class="swiper-slide">Slide 7</div>
                                    <div class="swiper-slide">Slide 8</div>
                                    <div class="swiper-slide">Slide 9</div>
                                    <div class="swiper-slide">Slide 10</div>
                                </div>
                                <!-- Add Pagination -->
                                <div class="swiper-pagination"></div>
                            </div>

                        </div>
                    </div>
                </section>
            </main>

            <footer style="height:100px; background-color: gray">풋터입니다.</footer>
