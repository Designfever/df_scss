        <script type="text/javascript">
            function share_to_TW() { callShare( 'TW' ); }		// twitter
            function share_to_FB() { callShare( 'FB' ); }		// Facebook
            function share_to_PR() { callShare( 'PR' ); }		// pinterest
            function share_to_GL() { callShare( 'GL' ); }		// google plus
            function callShare( $sns_id ) {
                var TITLE = $('meta[name=title]').attr('content');
                var DEC = $('meta[name=description]').attr('content');
                var THUMB_BIG = 'http://dev.designfever.com/share-thumb-big_400x400.png';
                var URL = "http://dev.designfever.com/";
                share_contents( $sns_id, URL, TITLE, DEC,  THUMB_BIG );
            }
        </script>

<body>
    <!-- Skip Nav -->
    <div id="skip-navi">
        <a href="#main"><span>본문 바로가기</span></a>
    </div>

    <div id="app">
        <div class="wrapper">
            <!-- Page Content -->
            <header>
                <div class="inner-wrap fixed">
                    <div class="logo">헤더입니다.</div>
                    <nav class="gnb">
                        <ul class="gnb-wrap nav-bar" style="display:flex;">
                            <li class="nav-item"><a class="nav-link" href="#main-sec-1">메뉴1</a></li>
                            <li class="nav-item"><a class="nav-link" href="#main-sec-2">메뉴2</a></li>
                            <li class="nav-item"><a class="nav-link" href="#main-sec-3">메뉴3</a></li>
                            <li class="nav-item"><a class="nav-link" href="#main-sec-4">메뉴4</a></li>
                            <li class="nav-item"><a class="nav-link" href="#main-sec-5">메뉴5</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <main id="main">
                <section id="main-sec-1" class="sec-1">
                    <div class="inner-wrap">
                        <style>

                            body{

                            }
                            #app, .wrapper, main{

                            }
                            main{
                                scroll-snap-type: y proximity;
                            }
                            .swiper-container {
                                width: 100%;
                                height: 100%;
                            }
                            .swiper-wrapper{
                                height:100%;
                                display: flex;
                            }
                            .swiper-slide {
                                text-align: center;
                                font-size: 18px;
                                background: #fff;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                height:100%; background: chocolate;
                            }
                            .swiper-slide:nth-child(even){
                                background: paleturquoise;
                            }

                            section{
                                background-color: lightgray;
                                padding:10px;
                                height:100vh;
                                scroll-snap-align: start;

                            }
                            section:nth-child(even){
                                background-color: #9E9E9E;
                            }
                            section .inner-wrap{
                                height:100%;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                background: #fff;
                            }

                            .sec-4{
                                position: relative;
                                padding:0;
                            }
                            .sec-4 .inner-wrap{
                                position: absolute; left:0; top:0;
                                width:100%; height:100%;
                                display: block;
                                overflow: hidden;

                            }
                            .sec-4 .inner-wrap.fixed{
                                position: fixed;
                                overflow-y: scroll;

                            }


                            .sec-4 .inner-wrap .scrolling{
                                position: relative;
                                height: 400vh;

                            }

                            .sec-4 .sub-sec{
                                position: absolute;
                                left:0; top:0;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                width:100%;
                                height:100vh;
                                font-size: 144px;
                            }
                            .sec-4 .sub-sec:not(:first-child){

                                opacity: 0;
                            }

                            .sec-4 .inner-wrap.fixed .sub-sec{
                                position: fixed;

                            }
                            .sec-4 .sub-sec:nth-child(even){
                                background: #00C3B2;
                            }
                            .sec-4 .sub-sec:nth-child(odd){
                                background: salmon;
                            }

                            section:not(:first-child) .inner-wrap{
                                font-size: 64px;
                                color: gold;
                            }

                            header .inner-wrap, footer{

                                align-items: center;
                                height:100px;
                                justify-content: space-between;
                                font-size: 28px;
                                padding: 20px;
                                color:#000;
                            }
                            header{
                                position: relative;
                            }
                            header .inner-wrap{
                                position:fixed;
                                background-color: rgba(0,0,0, 0.3);
                                left:0; top:0; right:0;
                                z-index: 1030;
                                transition: top 0.3s ease-out;
                                /* z-index규칙
                                    $zindex-dropdown:          1000 !default;
                                    $zindex-sticky:            1020 !default;
                                    $zindex-fixed:             1030 !default;
                                    $zindex-modal-backdrop:    1040 !default;
                                    $zindex-modal:             1050 !default;
                                    $zindex-popover:           1060 !default;
                                    $zindex-tooltip:           1070 !default;
                                */
                            }

                            .gnb{
                                font-size: 16px;
                            }
                            .gnb li{
                                margin:0 10px;
                            }
                            .gnb li a{
                                padding: 5px;
                            }
                            .gnb li a.current,
                            .gnb li a.active,
                            .gnb li a:hover{
                                color:black;
                                background-color: lightgray;
                            }

                            @media (min-width: 768px){
                                header .inner-wrap{
                                    display: flex;
                                }

                                footer{
                                    display: flex;
                                }
                            }
                        </style>

                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">Slide 1</div>
                                <div class="swiper-slide">Slide 2</div>
                                <div class="swiper-slide">Slide 3</div>
                                <div class="swiper-slide">Slide 4</div>
                                <div class="swiper-slide">Slide 5</div>
                                <div class="swiper-slide">Slide 6</div>
                                <div class="swiper-slide">Slide 7</div>
                                <div class="swiper-slide">Slide 8</div>
                                <div class="swiper-slide">Slide 9</div>
                                <div class="swiper-slide">Slide 10</div>
                            </div>
                            <!-- Add Pagination -->
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                </section>
                <section id="main-sec-2" class="sec-2"><div class="inner-wrap">#2</div></section>
                <section id="main-sec-3" class="sec-3"><div class="inner-wrap">#3</div></section>
                <section id="main-sec-4" class="sec-4">
                    <div class="inner-wrap">
                        <div class="scrolling">
                            <div class="sub-sec">#4-1</div>
                            <div class="sub-sec">#4-2</div>
                            <div class="sub-sec">#4-3</div>
                            <div class="sub-sec">#4-4</div>
                        </div>
                    </div>
                </section>
                <section id="main-sec-5" class="sec-5"><div class="inner-wrap">#5</div></section>

            <footer style="background-color: gray">풋터입니다.</footer>
